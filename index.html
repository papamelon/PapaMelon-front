<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PapaMelon</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <nav class="site-nav">
            <div class="logo">
                <a href="/index.html">
                    PapaMelon
                </a>
            </div>
    </nav>
    <section class="intro-section">
            <div class="intro-content-container">
                <div class="intro-content-center">
                    <h1 class="intro-header">
                        디스코드를 더 간편하게 
                    </h1>
                    <p class="intro-p">
                        번역, 음악, 급식 그 외 여러가지 기능을<br><br>
                        사용할수 있는 PapaMelon 봇<br>
                    </p>
                    <div class="invite-button-container">
                        <button class="invite-button" id="invite-button">
                           초대하기
                        </button>
                    </div>
                </div>
            </div>
            <div class="intro-img-div">
                <img class="intro-img-container" src="./images/papamelon-rermovebg.png">
                    
                </img>
            </div>
    </section>
    <section class="content-section">
        <div class="content-container">
            <div class="top-content-container">
                <img class="top-content-image" src="./images/papamelon 번역기능.png">
                    
                </img>
                <div class="top-content-introduce">
                    <h1 class="top-content-introduce-header">
                        번역 기능
                    </h1>
                    <p class="top-content-introduce-p">
                        번역 기능을 통해 언어의 한계를 극복<br><br>
                        9개의 언어로 번역이 가능합니다.<br><br>
                        번역 방법 또한 간단합니다.
                    </p>
                </div>
            </div>
            <div class="bottom-content-container">
                <div class="bottom-content-introduce">
                    <h1 class="bottom-content-introduce-header">
                        아재개그 기능
                    </h1>
                    <p class="bottom-content-introduce-p">
                        PapaMelon의 아재개그 기능을 통해<br><br>
                        아재개그 퀴즈를 풀며 재미를 느낄수 있습니다.
                    </p>
                </div>
                <img class="bottom-content-image" src="./images/papamelon 아재개그기능.png">

                </img>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="anchor-container">
                <a href="https://github.com/papamelon">
                    개발팀 깃허브<br>
                    바로가기
                </a>
        </div>
    </footer>
</body>
</html>
<script src='https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js'></script>

        color: "#E0FFFF", // 색상
        count: 75, // 갯수
        minOpacity: 0.7, // 최소 투명도 0: 투명 | 1: 불투명
        maxOpacity: 0.7, // 최대 투명도
    });
</script>
